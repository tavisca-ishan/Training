<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicTacToe Game Application</title>
    <link href="css/Style.css" rel="stylesheet" />
</head>
<body>
    <div id="box">
        <div class="col1">
            <input type="button" class="btn" id="1" onclick="onClickButton('1')" />
            <input type="button" class="btn" id="2" onclick="onClickButton('2')" />
            <input type="button" class="btn" id="3" onclick="onClickButton('3')" />
        </div>
        <div class="col2">
            <input type="button" class="btn" id="4" onclick="onClickButton('4')" />
            <input type="button" class="btn" id="5" onclick="onClickButton('5')" />
            <input type="button" class="btn" id="6" onclick="onClickButton('6')" />
        </div>
       
        <div class="col3">
            <input type="button" class="btn" id="7" onclick="onClickButton('7')" />
            <input type="button" class="btn" id="8" onclick="onClickButton('8')" />
            <input type="button" class="btn" id="9" onclick="onClickButton('9')" />
        </div>
    </div>

    <div class="result">
        <div id="Winner"></div>
        <button id="buttonReset" onclick="reset()">RESET GAME</button>
    </div>
    

    <script src="js/JavaScript.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicTacToe Game Application</title>
</head>
<body>
    <script src="js/JavaScript.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <div id="box">
        <div class="col1">
            <input type="button" id="1" onclick="onClickButton('1')" />
            <input type="button" id="2" onclick="onClickButton('2')" />
            <input type="button" id="3" onclick="onClickButton('3')" />
        </div>
    <div class="col2">
        <input type="button" id="4" onclick="onClickButton('4')" />
        <input type="button" id="5" onclick="onClickButton('5')" />
        <input type="button" id="6" onclick="onClickButton('6')" />
    </div>
    <div class="col3">
        <input type="button" id="7" onclick="onClickButton('7')" />
        <input type="button" id="8" onclick="onClickButton('8')" />
        <input type="button" id="9" onclick="onClickButton('9')" />
    </div>
        

    <input type="button" id="buttonReset" onclick="reset()" value="RESET GAME" />
        <div id="Winner"></div>
    </div>

</body>
</html>
